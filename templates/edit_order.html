<form action="/api/orders/{{ order.id }}/edit" method="POST">
  <label>Name</label>
  <input name="name" value="{{ order.name }}"/>
  </br>
  <label>Description</label>
  <input name="description" value="{{ order.description }}"/>
  </br>
  <label>Price</label>
  <input name="price" value="{{ order.price }}"/>
  </br>
  <button type="submit">Submit</button>
</form>
